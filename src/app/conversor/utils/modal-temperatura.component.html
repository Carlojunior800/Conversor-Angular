<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" [id]="id">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <!-- <h4 class="modal-title" id="modalLabel">
          Cotação em {{dataCotacao | dataBr}}
        </h4> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div>
          <h2>
            {{conversao.valor}}
            {{conversao.unidadeDe}}
            =
            {{valorConvertido}}
            {{conversao.unidadePara}}
          </h2>
        <!--   <p>
            {{conversao.temperaturaPara}} =
            {{temperaturaPara}} {{conversao.temperaturaDe}}
            /
            1 {{conversao.temperaturaDe}} =
            {{temperaturaDe}} {{conversao.temperaturaPara}}
          </p> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="novaConsulta()">
          Nova consulta
        </button>
      </div>
    </div>
  </div>
</div>
